[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "llm_discord_bot"
dynamic = ["version"]
authors = [ { name="Joshua von Damm", email="jvondamm@gmail.com" } ]
description = "Discord chatbot that utilizes a local LLM for processing with a learning RAG pipeline"
readme = "README.md"
requires-python = ">=3.9.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "discord >= 2.3.2",
    "python-dotenv >= 1.1.0",
    "torch >= 2.6.0",
    "transformers >= 4.51.3",
    "accelerate >= 1.6.0",
    "datasets >= 3.5.1",
    "sentence-transformers >= 2.2.2",
    "faiss-cpu >= 1.7.4",
    "langchain-community >= 0.3.23",
    "langchain-huggingface >= 0.1.2",
    "bitsandbytes >= 0.45.5",
    "table2ascii == 1.1.3",
    "faiss-cpu >= 1.11.0"
]

[project.optional-dependencies]
dev = [
    "pre-commit >= 4.2.0",
    "ruff >= 0.11.6",
    "uv >= 0.6.16",
    "fabric",
    "hatch"
]

[project.scripts]
dbot = "llm_dicsord_bot.__main__:main"

[project.urls]
Repository = "https://github.com/Jvondamm/llm_discord_bot"


[tool.hatch.version]
path = "src/llm_discord_bot/__init__.py"

[tool.ruff]
line-length = 150
exclude = [
    "bot.env",
    "config.json"
]

log_format = "%(asctime)s.%(msecs)%03d %(levelname)-8s %(name)-15s [%(filename)s:%(lineno)d] %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

